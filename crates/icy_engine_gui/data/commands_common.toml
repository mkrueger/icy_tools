# Default commands shared between icy_view and icy_term
# These are common commands that both applications use.
# Each app can extend this set with app-specific commands.
#
# Format:
#   [[commands]]
#   id = "unique.command.id"    # Also used as i18n translation key
#   hotkey = ["Ctrl+C"]         # Windows/Linux shortcuts (can have multiple)
#   hotkey_mac = ["Cmd+C"]      # macOS shortcuts (optional, falls back to hotkey)
#   category = "file"           # Optional category for help dialog grouping

# ═══════════════════════════════════════════════════════════════════════════════
# File Operations
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "file.new"
hotkey = ["Ctrl+N"]
hotkey_mac = ["Cmd+N"]
category = "file"

[[commands]]
id = "file.open"
hotkey = ["Ctrl+O"]
hotkey_mac = ["Cmd+O"]
category = "file"

[[commands]]
id = "file.save"
hotkey = ["Ctrl+S"]
hotkey_mac = ["Cmd+S"]
category = "file"

[[commands]]
id = "file.save_as"
hotkey = ["Ctrl+Shift+S"]
hotkey_mac = ["Cmd+Shift+S"]
category = "file"

[[commands]]
id = "file.export"
hotkey = ["Ctrl+I"]
hotkey_mac = ["Cmd+I"]
category = "file"

[[commands]]
id = "file.close"
hotkey = ["Ctrl+W"]
hotkey_mac = ["Cmd+W"]
category = "file"

# ═══════════════════════════════════════════════════════════════════════════════
# Edit Operations
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "edit.undo"
hotkey = ["Ctrl+Z"]
hotkey_mac = ["Cmd+Z"]
category = "edit"

[[commands]]
id = "edit.redo"
hotkey = ["Ctrl+Y", "Ctrl+Shift+Z"]
hotkey_mac = ["Cmd+Shift+Z"]
category = "edit"

[[commands]]
id = "edit.cut"
hotkey = ["Ctrl+X"]
hotkey_mac = ["Cmd+X"]
category = "edit"

[[commands]]
id = "edit.copy"
hotkey = ["Ctrl+C"]
hotkey_mac = ["Cmd+C"]
category = "edit"

[[commands]]
id = "edit.paste"
hotkey = ["Ctrl+V"]
hotkey_mac = ["Cmd+V"]
category = "edit"

[[commands]]
id = "edit.delete"
hotkey = ["Delete"]
hotkey_mac = ["Delete", "Backspace"]
category = "edit"

[[commands]]
id = "edit.select_all"
hotkey = ["Ctrl+A"]
hotkey_mac = ["Cmd+A"]
category = "edit"

# ═══════════════════════════════════════════════════════════════════════════════
# View / Zoom
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "view.zoom_in"
hotkey = ["Ctrl++", "Ctrl+="]
hotkey_mac = ["Cmd++", "Cmd+=", "+", "="]
category = "view"

[[commands]]
id = "view.zoom_out"
hotkey = ["Ctrl+-"]
hotkey_mac = ["Cmd+-", "-"]
category = "view"

[[commands]]
id = "view.zoom_reset"
hotkey = ["Ctrl+0"]
hotkey_mac = ["Cmd+0", "0"]
category = "view"

[[commands]]
id = "view.zoom_fit"
hotkey = ["Ctrl+9"]
hotkey_mac = ["Cmd+9", "9"]
category = "view"

[[commands]]
id = "view.fullscreen"
hotkey = ["Alt+Enter"]
hotkey_mac = ["Cmd+Ctrl+F"]
category = "view"

# ═══════════════════════════════════════════════════════════════════════════════
# Window Operations
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "window.new"
hotkey = ["Ctrl+Shift+N"]
hotkey_mac = ["Cmd+N"]
category = "window"

[[commands]]
id = "window.close"
hotkey = ["Ctrl+W"]
hotkey_mac = ["Cmd+W"]
category = "window"

# ═══════════════════════════════════════════════════════════════════════════════
# Help / Info
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "help.show"
hotkey = ["F1"]
hotkey_mac = ["F1", "Cmd+?"]
category = "help"

[[commands]]
id = "help.about"
hotkey = ["Alt+A"]
hotkey_mac = ["Alt+A"]
category = "help"

# ═══════════════════════════════════════════════════════════════════════════════
# Focus Navigation
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "focus.next"
hotkey = ["Tab"]

[[commands]]
id = "focus.previous"
hotkey = ["Shift+Tab"]

# ═══════════════════════════════════════════════════════════════════════════════
# Navigation
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "nav.back"
hotkey = ["Alt+Left"]
hotkey_mac = ["Alt+Left", "Cmd+["]
mouse = ["Back"]
category = "navigation"

[[commands]]
id = "nav.forward"
hotkey = ["Alt+Right"]
hotkey_mac = ["Alt+Right", "Cmd+]"]
mouse = ["Forward"]
category = "navigation"

[[commands]]
id = "nav.up"
hotkey = ["Alt+Up"]
hotkey_mac = ["Cmd+Up"]
category = "navigation"

# ═══════════════════════════════════════════════════════════════════════════════
# Settings
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "settings.open"
hotkey = ["Ctrl+,"]
hotkey_mac = ["Cmd+,"]
category = "settings"
