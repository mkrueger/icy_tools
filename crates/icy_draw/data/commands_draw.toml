# Commands specific to icy_draw
# These extend the common commands from icy_engine_gui.
#
# Format:
#   [[commands]]
#   id = "unique.command.id"    # Also used as i18n translation key
#   hotkey = ["Ctrl+C"]         # Windows/Linux shortcuts
#   hotkey_mac = ["Cmd+C"]      # macOS shortcuts (optional)
#   category = "file"           # Category for help dialog grouping

# ═══════════════════════════════════════════════════════════════════════════════
# File Operations
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "file.new"
hotkey = ["Ctrl+N"]
hotkey_mac = ["Cmd+N"]
category = "file"

[[commands]]
id = "file.save"
hotkey = ["Ctrl+S"]
hotkey_mac = ["Cmd+S"]
category = "file"

[[commands]]
id = "file.save_as"
hotkey = ["Ctrl+Shift+S"]
hotkey_mac = ["Cmd+Shift+S"]
category = "file"

