Most macros can be formatted with a maximum field length and optional justification.

Examples:
- @USER:30@   (30 chars, left)
- @USER:30C@  (30 chars, centered)
- @USER:30R@  (30 chars, right)

Note: Action related macros are typically not formattable.
"""
