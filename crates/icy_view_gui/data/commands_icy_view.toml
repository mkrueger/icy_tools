# icy_view specific commands
# These commands are only used by icy_view, not shared with other apps.
#
# Format:
#   [[commands]]
#   id = "unique.command.id"    # Also used as i18n translation key
#   hotkey = ["Ctrl+C"]         # Windows/Linux shortcuts (can have multiple)
#   hotkey_mac = ["Cmd+C"]      # macOS shortcuts (optional, falls back to hotkey)
#   category = "dialog"         # Optional category for help dialog grouping

# ═══════════════════════════════════════════════════════════════════════════════
# icy_view Dialogs
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "dialog.sauce"
hotkey = ["F4"]
category = "dialog"

[[commands]]
id = "dialog.export"
hotkey = ["Ctrl+I"]
hotkey_mac = ["Cmd+I"]
category = "dialog"

[[commands]]
id = "dialog.filter"
hotkey = ["Ctrl+F"]
hotkey_mac = ["Cmd+F"]
category = "dialog"

# ═══════════════════════════════════════════════════════════════════════════════
# Playback Control
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "playback.toggle_scroll"
hotkey = ["Space"]
category = "playback"

[[commands]]
id = "playback.scroll_speed"
hotkey = ["F2"]
category = "playback"

[[commands]]
id = "playback.scroll_speed_back"
hotkey = ["Shift+F2"]
category = "playback"

[[commands]]
id = "playback.baud_rate"
hotkey = ["F3"]
category = "playback"

[[commands]]
id = "playback.baud_rate_back"
hotkey = ["Shift+F3"]
category = "playback"

[[commands]]
id = "playback.baud_rate_off"
hotkey = ["Ctrl+F3"]
hotkey_mac = ["Cmd+F3"]
category = "playback"

