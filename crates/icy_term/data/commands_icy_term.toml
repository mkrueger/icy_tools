# icy_term specific commands
# These commands are only used by icy_term, not shared with other apps.
#
# Format:
#   [[commands]]
#   id = "unique.command.id"    # Also used as i18n translation key
#   hotkey = ["Ctrl+C"]         # Windows/Linux shortcuts (can have multiple)
#   hotkey_mac = ["Cmd+C"]      # macOS shortcuts (optional, falls back to hotkey)
#   category = "terminal"       # Optional category for help dialog grouping

# ═══════════════════════════════════════════════════════════════════════════════
# Connection
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "connection.dialing_directory"
hotkey = ["Alt+D"]
hotkey_mac = ["Cmd+D"]
category = "connection"

[[commands]]
id = "connection.hangup"
hotkey = ["Alt+H"]
hotkey_mac = ["Cmd+H"]
category = "connection"

[[commands]]
id = "connection.serial"
hotkey = ["Alt+T"]
hotkey_mac = ["Cmd+T"]
category = "connection"

# ═══════════════════════════════════════════════════════════════════════════════
# File Transfer
# ═══════════════════════════════════════════════════════════════════════════════

[[commands]]
id = "transfer.upload"
hotkey = ["Alt+PageUp"]
hotkey_mac = ["Cmd+PageUp"]
category = "transfer"

[[commands]]
id = "transfer.download"
hotkey = ["Alt+PageDown"]
hotkey_mac = ["Cmd+PageDown"]
category = "transfer"

